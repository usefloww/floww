services:
  # Run database migrations
  migrations:
    container_name: floww-migrations
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Only need server code and drizzle config for migrations
      - ./server:/app/server
      - ./drizzle.config.ts:/app/drizzle.config.ts
    command: sh -c "pnpm db:push && pnpm db:seed"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://admin:secret@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # Main database (development + test)
  # Creates both 'postgres' (dev) and 'floww_test' (test) databases
  db:
    image: postgres:16-alpine
    container_name: floww-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Centrifugo (WebSocket server)
  centrifugo:
    build:
      context: ./centrifugo
      dockerfile: Dockerfile
    container_name: floww-centrifugo
    ports:
      - "8000:8000"
    environment:
      CENTRIFUGO_API_KEY: floww-api-key-dev
      CENTRIFUGO_ADMIN_ENABLED: "true"
      CENTRIFUGO_ADMIN_INSECURE: "true"
      CENTRIFUGO_ALLOWED_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
      CENTRIFUGO_ALLOW_ANONYMOUS: "true"
      CENTRIFUGO_CONNECT_PROXY_ENDPOINT: "http://host.docker.internal:5173/api/centrifugo/connect"
      CENTRIFUGO_SUBSCRIBE_PROXY_ENDPOINT: "http://host.docker.internal:5173/api/centrifugo/subscribe"
    restart: unless-stopped

  # ============================================================================
  # Production profile â€” test the exact production build locally
  # Usage: docker compose --profile production up --build
  # ============================================================================

  # Production app server (exact same image as deployed)
  app:
    container_name: floww-app-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:secret@db:5432/postgres
      - CENTRIFUGO_PUBLIC_URL=http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
      centrifugo:
        condition: service_started
    restart: unless-stopped
    profiles:
      - app
