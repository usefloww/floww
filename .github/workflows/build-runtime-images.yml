name: Build and Push Runtime Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  LAMBDA_IMAGE_NAME: usefloww/lambda-runtime
  DOCKER_IMAGE_NAME: usefloww/docker-runtime

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Lambda runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./runtime-images/lambda/Dockerfile
          target: runtime
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.LAMBDA_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.LAMBDA_IMAGE_NAME }}:latest
          provenance: false

      - name: Build and push Docker runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./runtime-images/docker/Dockerfile
          target: runtime
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          provenance: false

      - name: Summary
        run: |
          echo "âœ… Successfully built and pushed runtime images:"
          echo "  - ${{ env.REGISTRY }}/${{ env.LAMBDA_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.LAMBDA_IMAGE_NAME }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
